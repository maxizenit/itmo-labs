databaseChangeLog:
  - changeSet:
      id: 1-0-102
      author: Liquibase
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_project
                  name: id
                  type: uuid
              - column:
                  constraints:
                    nullable: false
                  name: name
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: description
                  type: VARCHAR(255)
            tableName: project